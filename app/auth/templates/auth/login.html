{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form action="{{ url_for('auth.login') }}" method="POST">
    {{ form.hidden_tag() }}
    <div>
        <label for="email">Email:</label>
        {{ form.email }}
    </div>
    <div>
        <label for="password">Password:</label>
        {{ form.password }}
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
{% endblock %}
